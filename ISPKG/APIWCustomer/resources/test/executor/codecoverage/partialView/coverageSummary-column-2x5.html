<div class="col-sm-5" ng-if="((pagecontext == 'fullpackageview') || (pagecontext == 'servicelevel') || (pagecontext == 'executionmodel'))">
    <div class="panel panel-summary">
        <div class="panel-heading" ng-if="(pagecontext == 'fullpackageview') || (pagecontext == 'executionmodel')">Instructions</div>
        <div class="panel-heading" ng-if="(pagecontext == 'servicelevel')">Services</div>
        <div class="panel-body">

            <div class="row col-with-divider">
                <div class="col-xs-4 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.overall_childcount_cs}}</div>
                    </h2>
                    <small ng-if="(pagecontext == 'fullpackageview') || (pagecontext == 'executionmodel')">Total instructions</small>
                    <small ng-if="(pagecontext == 'servicelevel')">Total services</small>
                </div>
                <div class="col-xs-4 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.overall_visitedchildcount_cs}}</div>
                    </h2>
                    <small ng-if="(pagecontext == 'fullpackageview') || (pagecontext == 'executionmodel')">Covered instructions</small>
                    <small ng-if="(pagecontext == 'servicelevel')">Covered services</small>
                </div>
                <div class="col-xs-4 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.overall_missedchildcount_cs}}</div>
                    </h2>
                    <small ng-if="(pagecontext == 'fullpackageview') || (pagecontext == 'executionmodel')">Missed instructions</small>
                    <small ng-if="(pagecontext == 'servicelevel')">Missed services</small>
                </div>
            </div>
        </div>
    </div>
</div>
