<div class="col-sm-4" ng-if="(pagecontext == 'mockDetails')">
    <div class="panel panel-summary">
        <div class="panel-heading">Mock Events per Types</div>
        <div class="panel-body">

            <div class="row col-with-divider">
                <div class="col-xs-3 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.mocktype_pipeline_count}}</div>
                    </h2>
                    <small>Pipeline mock</small>
                </div>
                <div class="col-xs-3 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.mocktype_exception_count}}</div>
                    </h2>
                    <small>Exception mock</small>
                </div>
                <div class="col-xs-3 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.mocktype_service_count}}</div>
                    </h2>
                    <small>Service mock</small>
                </div>
                <div class="col-xs-3 text-center stack-order">
                    <h2 class="no-margins">
                        <div class="panel-body-summary-header-no">{{overallsummary.mocktype_factory_count}}</div>
                    </h2>
                    <small>Factory mock</small>
                </div>

            </div>
        </div>
    </div>
</div>
